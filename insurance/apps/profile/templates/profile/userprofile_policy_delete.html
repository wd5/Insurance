{% extends "profile/userprofile_policy_list.html" %}

{% block policy_content %}

<p>Уверены, что хотите удалить полис {{ policy }}?</p>
<form action="" method="post">
  {% csrf_token %}
  <a href="{% url userprofile_policylist_type policy.type %}">Вернуться</a>
  <input type="submit" name="delete" value="Удалить" />
</form>
{% endblock %}
