{% extends "profile/userprofile_base.html" %}

{% block inner_content %}
<div id="ins_notification_inbox">
  <h3>Мои уведомления</h3>
  <table width="" cellspacing="" cellpadding="" border="">
    <tr>
      <th>Отправитель</th>
      <th>Тема</th>
      <th>Получено</th>
      <th>Действие</th>
    </tr>
    {% for notice in notices %}

	<tr>
	  <td>{{ notice.sender }}</td>
	  <td>{{ notice.sub }}</td>
	  <td>{{ notice.sent_at }}</td>
	  <td></td>
	</tr>
	{% endfor %}
	
  </table>

  <div id="buttons">
  <ul>
    <li><a href="{% url ins_notification_question %}">Задать вопрос</a></li>
    <li class="separator"> | </li>
    <li><a href="{% url userprofile_edit %}">Назад</a></li>

  </ul>
</div>
    
  </div>

</div>
{% endblock %}
