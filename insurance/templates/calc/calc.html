{% block content %}
    <div id="tooltip">
        <span></span>
        <img src="/static/images/tooltip_angle.png" alt=""/>
    </div>

    <div id="overlay"><img src="/static/images/preloader.gif" alt=""/></div>

    <div id="calc-tabs">
    <ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">

        <li class="ui-state-default ui-corner-top{% ifequal tab 2 %} ui-tabs-selected ui-state-active{% endifequal %}">

        <li class="ui-state-default ui-corner-top{% ifequal tab 5 %} ui-tabs-selected ui-state-active{% endifequal %}">
            <a href="{% url ncalc_step1_foreign %}">ВЗР</a>
        </li>
        <li class="ui-state-default ui-corner-top{% ifequal tab 6 %} ui-tabs-selected ui-state-active{% endifequal %}">
            <a href="{% url ncalc_step1_ifl %}">Имущество</a>
        </li>

    <div class="ui-tabs-panel ui-widget-content ui-corner-bottom no-background">

    </div>

{% endblock %}
